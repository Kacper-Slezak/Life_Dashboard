services:
  ocr_worker:
    build:
      context: ./ocr-worker
      dockerfile: Dockerfile
    container_name: lifeops_ocr
    restart: unless-stopped
    expose:
      - "5000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - lifeops_net
  
  core_dashboard:
    build:
      context: ./core-dashboard
      dockerfile: Dockerfile
    container_name: lifeops_dashboard
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      ocr_worker:
        condition: service_healthy
    networks:
      - lifeops_net

  db:
    image: postgres:15-alpine
    container_name: lifeops_db
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lifeops_net

  prometheus:
    image: prom/prometheus:latest
    container_name: lifeops_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - lifeops_net
  
  grafana:
    image: grafana/grafana:latest
    container_name: lifeops_grafana
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - db
    networks:
      - lifeops_net

volumes:
  postgres_data:
  grafana_data:

networks:
  lifeops_net:
    driver: bridge